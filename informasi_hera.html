            <select id="jenis_pesan" name="jenis_pesan">

            <label for="pesan">Pesan:</label>
            <textarea id="pesan" name="pesan" rows="4" placeholder="Tulis pesanmu di sini"></textarea>

        <div class="buttons">
            <input type="submit" value="Kirim">
